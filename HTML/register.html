<!DOCTYPE html>
<head>
    <h1 style="background-color: tomato;">Đăng kí học viên</h1>

</head>
<body style="background-color: whitesmoke;">
    <table>
        <tr>
            <td><p style="color: yellowgreen;text-align: right;">Họ và tên</p></td>
            <td><input type="text" name="yourname"></td>
        </tr>
        <tr>
            <td><p style="color: yellowgreen;text-align: right ;">Ngày Sinh</p></td>
            <td><input type="text" name="DOB" ></td>
        </tr>
        <tr>
            <td><p style="text-align: right;color: yellowgreen;">Giới tính</p></td>
            <td><input type="radio" name="gender" id="Male" style="text-align: center;"><label for="Male">Nam</label></td>
            <td><input type="radio" name="gender" id="Female" style="text-align: center;"><label for="Female">Nữ</label></td>
        </tr>
        <tr>
            <td><p style="text-align: right;color: yellowgreen;">Địa Chỉ</p></td>
            <td colspan="2"><textarea name="address"  cols="30" rows="10"></textarea></td>
        </tr>
        <tr>
            <td><p style="text-align: right;color: yellowgreen;">Lớp</p></td>
            <td><select name="class" id="class">
            <option value="class">--chọn lớp--</option>
            <option value="class10">Lớp 10</option>
            <option value="class11">Lớp 11</option>
            <option value="class12">Lớp 12</option>
            </select>
            </td>
        </tr>
        <tr>
            <td><p style="color: yellowgreen;text-align: right;">Email</p></td>
            <td><input type="text" name="Email" id="Email"></td>
        </tr>
        <tr>
            <td><p style="text-align: right;color: yellowgreen;">Số điện thoại</p></td>
            <td><input type="text" name="telephone" id="telephone"></td>
        </tr>
    </table>
    <input type="submit" value="gửi thông tin">
    <input type="reset" value="nhập lại">
</body>
