<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    let f = 20.5;
    let i = 10;
    let b = true;
    let s = "Hà Nội";
    document.write("i = " + i);
    document.write("<br/>");
    document.write("f = " + f);
    document.write("<br/>");
    document.write("b = " + b);
    document.write("<br/>");
    document.write("s = " + s);
    document.write("<br>");
    let width = 20;
    let height = 10;
    let area = width * height;
    document.write("Area = " + area);
    document.write("<br />");
    let t = prompt("Nhập số đầu tiên", "");
    let x = prompt("Nhập số thứ hai", "");

    var z = parseInt(x) + parseInt(t);
    document.write("z =" + z);
  </script>
