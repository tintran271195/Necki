<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body></body>
  <script>
    let a = prompt("nhập điểm TB:", "");
    a > 10
      ? alert("Số không đúng")
      : a >= 9
      ? alert("Xuất sắc")
      : a >= 8
      ? alert("Giỏi")
      : a >= 7
      ? alert("Khá")
      : a >= 5
      ? alert("Trung Bình")
      : alert("kém")
      ? a < 0
      : alert("Số không đúng");
  </script>
</html>
